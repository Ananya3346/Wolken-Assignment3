<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
            <fieldset>
                <legend>Login Details</legend>
                <form>
                    <label>Username</label>
                    <div>
                    <input type="text" name="Username" class="txtbox" placeholder="Enter Username">
                    </div>
                    <label>Password</label>
                    <div>
                        <input type="password" name="password" class="txtbox" placeholder="Enter password"> 
                    </div>
                    <div>
                    <input name="" type="button" value="LOGIN" class="bt">
                    <input name="" type="button" value="RESET" class="bt">
                    </div>
                </form>
            </fieldset>
    </body>
</html>
